<!DOCTYPE html>
<html lang="en">
    <script src="weatherinfo.js"></script>
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .weather-card {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Weather Search</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Enter city name or city_name,country_code">
                <button id="searchBtn" class="btn btn-primary mt-2">Search</button>
                <div id="error" class="text-danger mt-2"></div>
            </div>
        </div>
        <div id="weatherInfo" class="d-flex flex-wrap mt-5"></div>
        <div class="d-flex justify-content-center mt-3">
            <button id="prevBtn" class="btn btn-secondary mr-2">Previous</button>
            <button id="nextBtn" class="btn btn-secondary">Next</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
